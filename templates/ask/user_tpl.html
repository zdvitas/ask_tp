{% extends 'ask/main_tpl.html' %}
{% block quests %}
    <div class = " quest">
							<div class = "row-fluid">



									<h3>{{ quest.title }}</h3>
									<p>{{ quest.body }}</p>
                                    <b><p>Опубликовано : {{ quest.pub_date }} . Пользователем <a href = "{{ quest.get_usr_url }}" >{{ quest.user }} </a> </p></b>
								</div>

							</div>
					</div>
    {% for ans in answers %}
        <div class="answer">
						<h4>{{ ans.title }}</h4>
						<p> {{ ans.body }}</p>
		</div>
    {% endfor %}



{% endblock %}
